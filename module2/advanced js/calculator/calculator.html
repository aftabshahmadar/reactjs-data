<!doctype html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</head>

<body>


    <div class="bg-white mt-5 calculator-app">
        <table class="table table-responsive">
            <tr>
            <td><input type="text" id="result" placeholder="0" class="form-control border border-0" /></td>
            </tr><tr>
                <td><button type="button" class="btn btn-md bg-white shadow" id="btn">%</button>
                    <button type="button" class="btn btn-md bg-white shadow" id="btn">CE</button>
                    <button type="button" class="btn btn-md bg-white shadow" id="btn" onclick="clr()">C</button>
                    <button type="button" class="btn btn-md bg-white shadow" id="btn" onclick="bckSlice()">&times;</button></td>
            </tr>
            <tr>
                <td>
                <button type="button" class="btn btn-md bg-white shadow" id="btn">1/x</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn">x<sup>2</sup></button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn">2âˆšx</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="/" onclick="return getValues(this.value)">/</button></td>
            </tr>
        
            <tr>
                <td>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="7" onclick="return getValues(this.value)">7</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="8" onclick="return getValues(this.value)">8</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="9" onclick="return getValues(this.value)">9</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="*" onclick="return getValues(this.value)">x</button></td>
            </tr>
        
            <tr>
                <td>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="4" onclick="return getValues(this.value)">4</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="5" onclick="return getValues(this.value)">5</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="6" onclick="return getValues(this.value)">6</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="-" onclick="return getValues(this.value)">-</button></td>
            </tr>
            <tr>
                <td>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="1" onclick="return getValues(this.value)">1</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="2" onclick="return getValues(this.value)">2</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="3" onclick="return getValues(this.value)">3</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="+" onclick="return getValues(this.value)">+</button></td>
            </tr>
            <tr>
                <td>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="00" onclick="return getValues(this.value)">+-/</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="0" onclick="return getValues(this.value)">0</button>
                <button type="button" class="btn btn-md bg-white shadow" id="btn" value="." onclick="return getValues(this.value)">.</button>
                <button type="button" class="btn btn-md bg-primary text-white  shadow" id="btn" onclick="finalResult()">=</button></td>
            </tr>
        </table>
         </div>
        <script src="js/calc.js"></script>    
        </body>
        </html>
        </table>
        <script src="calc.js"></script>    
</body>

</html>
