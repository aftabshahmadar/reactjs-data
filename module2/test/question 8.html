     RGB stream.

     ANS:- 
     In very simple words, an RGB stream refers to a way of describing colors by using three main colors: Red, Green, and Blue.

     R = red,
     G = green,
     B = blue.

     Ex:- 
    -->

    <style>
        body {
            /* Set the background color using RGB */
            background-color: rgb(135, 206, 250); /* This is a light sky blue */
        }
    </style>

    <p>This is an example of the RGB stream.</p>
