   <!----
   Void elements in html with examples 
   
   ANS:- 

   Void elements in HTML, also known as self-closing tags or empty elements, are HTML elements that 
   do not have closing tags and do not have any content between an opening and closing tag. Instead,
   they represent simple elements that only need an opening tag. 
   -->

   <!--Examples 
   1:- <link rel="stylesheet" href="styles.css"> <br>
   2:- <input type="text" placeholder="Example of void Element"> <br>
   3:- <img src="" alt=""> <br>
   4:- <p>line 1 <br> line 2 </p> <br>
   5:- <hr>
   -->
