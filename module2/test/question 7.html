<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---
    elements of css box modal.
    
    ANS:-
    
       The CSS box model is a concept used to understand how the layout of elements on a webpage is structured. 
       It describes how elements are rendered and how their dimensions are calculated.

       1) padding.
       2) border.
       3) margine,

    Ex:-   
    -->

    <style>
        .box {
            width: 200px; /* Content width */
            padding: 25px; /* Space inside the border */
            border: 8px solid brown; /* Border width and color */
            margin: 40px; /* Space outside the border */
            background-color: gray; /* Background color for content area */
        }
    </style>
</head>
    <div class="box">example of a box modalk.</div>

</body>
</html>
