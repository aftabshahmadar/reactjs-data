<!DOCTYPE html>

<body>
    <!---js function to generate randome intiger 
    -->

    <script>

        function getRandomInteger(max) {
            // Generate a random integer between 0 and max (exclusive)
            return Math.floor(Math.random() * max);
        }

        // Example usage
        let max = 10000000;
        let randomInteger = getRandomInteger(max);
        alert("Random Integer between 0 and " + max + ": " + randomInteger);
    </script>
</body>

</html>
