<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--- kjavascript  program to get the name of the function.

    :- you can get the name of the function using "name" properety.
    -->

    <script>
       
        function exampleFunction() {
            // Get the name of the function
            let functionName = exampleFunction.name;
            console.log("The name of the function is: " + functionName);
        }

        // Call the function to see the result
        exampleFunction();
    </script>
</body>
</html>
