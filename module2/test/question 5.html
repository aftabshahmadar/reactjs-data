    <!--- HTML entities with examples 
    
    ANS:- HTML entities are special codes used in web pages to show characters that either can’t be typed 
    directly or have a special meaning in HTML. They start with & and end with ;.

Simple Examples: 

       1) &lt;: Shows "<"" (less-than sign) 
       2) &gt;: Shows "">" (greater-than sign)
       3) &copy;: shows the symbole of copyright
       4) &amp;: Shows & (ampersand)
       5) &nbsp;: Shows a space that doesn’t break into a new line
