    <!-----
    Question 6:- Universal sector.

    ANS:- The term "universal selector" in CSS refers to a special selector that applies styles to all elements 
    on a webpage. It's represented by an asterisk (*).

    EX:- 
    -->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector Example</title>
    <style>
        /* Universal selector applies styles to all elements */
        * {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>example 1.</p>
    <div>example 2.</div>

</body>
