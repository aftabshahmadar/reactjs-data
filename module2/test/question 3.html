<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdowns</title>
    <style>
        /* Basic styles for the navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar ul {
            list-style-type: none; /* Remove bullets */
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar li {
            float: left;
            position: relative; /* Position dropdown relative to this li */
        }
        
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown container */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .navbar li:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <li>
                <a href="#">Ordered list</a>
                <div class="dropdown-content">
                    <a href="#ol1">Ordered List 1</a>
                    <a href="#ol2">Ordered List 2</a>
                </div>
            </li>
            <li>
                <a href="#">UN ordered list</a>
                <div class="dropdown-content">
                    <a href="#ul1">Unordered List 1</a>
                    <a href="#ul2">Unordered List 2</a>
                </div>
            </li>
        </ul>
    </div>

     <!-----
    Question 3: List types in html and dropdown.
     1) OL(ordered list) :- An ordered list displays items in a specific sequence with numbers or letters.
        Ex :- --> 
        
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
         </ol>
    
   <!----
   2) UL(Unordered list) :- An unordered list presents items with bullet points, without a specific order.
                            Each item is also enclosed in a <li> tag.
                      
      Ex :- -->
            
      <ul>
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
     </ul>

</body>
</html>
