<!--ii. Vowel or Consonant using switch case in JS?-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var ch = "u";
        // var ch = "B";
        switch (ch) {
          case "a":
          case "e":
          case "i":
          case "o":
          case "u":
          case "A":
          case "E":
          case "I":
          case "O":
          case "U":
            console.log("vowel");
            break;
          // default:
          case "B":
            console.log("consonant");
            break;
        }      
        var ch = "u";
        var ch = "B";
        switch (ch) {
          case "u":
          case "B":
          case "c":
          case "d":
          case "f":
          case "g":
          case "h":
          case "j":
          case "k":
          case "l":
          case "m":
          case "n":
          case "p":
          case "q":
          case "r":
          case "s":
          case "t":
          case "v":
          case "w":
          case "x":
          case "y":
          case "z":
            console.log("vowel");
            break;
          case "B":
            console.log("consonant");
            break;
        }
        </script>
      
      

</body>
</html>
