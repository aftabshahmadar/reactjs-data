<!--Q.7 WAP to convert years into days and days into years?-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var days = 1095;
        years = parseInt(days / 365);
        console.log(years);
      
        var years = 5;
        days = parseInt(years * 365);
        console.log(days);
    </script>
    
</body>
</html>
