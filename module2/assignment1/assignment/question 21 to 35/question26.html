<!--Q.26Write a program make a summation of given number (E.g., 1523 Ans: - 11) in
JS?
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numbersSum(number){
          var sum=0;
          while(number>0){
            sum+=number%10;
            number=Math.floor(number/10);
          }
          return sum;
        }
        var number=1523;
        console.log(numbersSum(number));
        </script>

</body>
</html>
