<!--Q.28Use console.log() and escape characters to print the following pattern in JS?
1 1 1 1 1
2 1 2 4 8
3 1 3 9 27
4 1 4 16 64
5 1 5 25 125-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str = "";
        for (i = 1; i <= 5; i++) {
          for (j = 1; j <= 5; j++) {
            if (j == 1 || j == 3) {
              str += i + " ";
            }
            if (j == 2) {
              str += "1" + " ";
            }
            if (j == 4) {
              str += i * i + " ";
            }
            if (j == 5) {
              str += i * i * i + " ";
            }
            str=str+"\n";
          }
        }
        console.log(str);
  </script>
</body>
</html>
