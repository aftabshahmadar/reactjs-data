<!--Q.64 What is Character at index 15 in ’30 Days of JavaScript’ string? Use charAt()
method.-->

<!DOCTYPE html>
<html>
<body>

<p id="john"></p>

<script>
var text = "30 days of javascript";
var letter = text.charAt(15);

document.getElementById("john").innerHTML = letter;
</script>

</body>
</html>
