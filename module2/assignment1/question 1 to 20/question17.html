<!--Q.17Write find maximum number among 3 numbers using ternary operator in JS?-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let num1 = 8;
        let num2 = 6;
        let num3 = 10;
        num1 > num3
          ? num1 < num3
            ? console.log("num1 is Maximum number")
            : console.log("num3 is Maximum number")
          : num2 > num3
          ? console.log("num2 is Maximum number")
          : console.log("num3 is Maximum number");
      </script>
    
</body>
</html>
