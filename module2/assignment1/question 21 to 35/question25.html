<!--Q.25Write to print number in reverse order e.g.: number = 64728 reverse
=82746 in JS?
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=64728;
        let result=number.toString().split('').reverse().join("");
        console.log(result);
        </script>
    
</body>
</html>
